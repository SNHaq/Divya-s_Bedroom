<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: lightblue">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <!--Wallpaper-->
        <a-entity>
            <a-box position="0 -9 0" width="42" height="3.5"
                src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.dreamstime.com%2Fflower-aesthetic-desktop-wallpaper-image246414918&psig=AOvVaw2QwXNjDcVZPHi66R4vHiUm&ust=1703635681498000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCJjR2s_nq4MDFQAAAAAdAAAAABAP"></a-sphere>
        </a-entity>

        <!--Floor-->
        <a-entity>
            <a-box position="0 -9 0" width="42" height="3.5"
                src="https://media.istockphoto.com/id/1318680899/photo/light-natural-wood-background.jpg?s=1024x1024&w=is&k=20&c=SkSX-NkZcTRrVnEYnEw5qoe-uecMTTTXyMcw9mWFnEA="></a-sphere>
        </a-entity>

        <!--Headboard-->
        <a-entity>
            <a-box position="0 -3 0" width="10" height="3.7" color="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.istockphoto.com%2Fillustrations%2Fwhite-wood-texture&psig=AOvVaw0kDku0DmS0kwIJFTiKXk1G&ust=1703636055247000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLjs4ILpq4MDFQAAAAAdAAAAABAD"
                src="https://thumbs.dreamstime.com/z/cushion-pattern-9926363.jpg?w=768"></a-sphere>
        </a-entity>

        <!--Bed-->
        <a-entity>
            <a-box position="0 -7 0" width="14" height="3.5" color="purple"
                src="https://www.google.com/url?sa=i&url=http%3A%2F%2Fwww.moonlightlampstore.com%2Fpurple.html&psig=AOvVaw2usoPLacP6Phh0qPGrr0xx&ust=1703636241690000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCKDSh9vpq4MDFQAAAAAdAAAAABAI"></a-sphere>
        </a-entity>

        <!--Left Pillow-->
        <a-entity>
            <a-box position="-2 -3.5 0" width="3.75" height="2.7" color="white"
                src=""></a-sphere>
        </a-entity>

        <!--Right Pillow-->
        <a-entity>
            <a-box position="2 -3.5 0" width="3.75" height="2.7" color="white"
                src=""></a-sphere>
        </a-entity>

        <!--Left Side Table-->
        <a-entity>
            <a-box position="-12 -5 0" width="3.75" height="5" color="white"
                src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fwhite-wood&psig=AOvVaw0kDku0DmS0kwIJFTiKXk1G&ust=1703636055247000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLjs4ILpq4MDFQAAAAAdAAAAABAI"></a-sphere>
        </a-entity>

        <!--Left Side Table Drawer-->
        <a-entity>
            <a-box position="-12 -4 0" width="3" height="2" color="brown"
                src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Fwood-plank-clipart&psig=AOvVaw1dVuTtgfOp0XkXdzuFwJk8&ust=1703636373058000&source=images&cd=vfe&ved=0CBIQjRxqFwoTCIjMvLrqq4MDFQAAAAAdAAAAABAE"></a-sphere>
        </a-entity>

        <!--Right Side Table-->
        <a-entity>
            <a-box position="12 -5 0" width="3.75" height="5" color="white"
                src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.freepik.com%2Ffree-photos-vectors%2Fwhite-wood&psig=AOvVaw0kDku0DmS0kwIJFTiKXk1G&ust=1703636055247000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCLjs4ILpq4MDFQAAAAAdAAAAABAI"></a-sphere>
        </a-entity>

        <!--Right Side Table Drawer-->
        <a-entity>
            <a-box position="12 -4 0" width="3" height="2" color="brown"
                src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.shutterstock.com%2Fsearch%2Fwood-plank-clipart&psig=AOvVaw1dVuTtgfOp0XkXdzuFwJk8&ust=1703636373058000&source=images&cd=vfe&ved=0CBIQjRxqFwoTCIjMvLrqq4MDFQAAAAAdAAAAABAE"></a-sphere>
        </a-entity>

    </a-scene>
</body>

</html>
